<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <form class="form js-form">
        <fieldset class="form__fieldset">
            <legend class="form__legend">Kalkulator walut</legend>
            <p>
                <label>
                    <span class="form__labelText">Wpisz kwotę: * (PLN)</span>
                    <input class="form__field js-amount" type="number" min="1" step="0.01" required>
                </label>
            </p>
            <p>
                * - pole obowiązkowe
            </p>
            <p>
                <label>
                    <span class="form__labelText">Wybierz walutę:</span>
                    <select class="form__field js-currency">
                        <option value="EUR">EUR - Euro</option>
                        <option value="USD">USD - Dolar</option>
                        <option value="GBP">GBP - Funt brytyjski</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    <span class="form__labelText">Wynik:</span>
                    <input class="form__field js-result" readonly>
                </label>
            </p>
            <div class="form_buttons">
                <p>
                    <button class="form__button js-button">Przelicz</button>
                    <button class="form__button js-reset" type="reset">Wyczyść</button>
                </p>
            </div>
        </fieldset>
    </form>
</body>

</html>
